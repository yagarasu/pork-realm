<html>
  <head>
    <title>Sprite Editor</title>
  </head>
  <link href="./style.css" type="text/css" rel="stylesheet" />
  <body>

    <div id="app">
      <div id="options">
        <input type="text" placeholder="Width" id="opt-width" />
        <input type="text" placeholder="Height" id="opt-height" />
        <button id="resize">Resize</button>
      </div>
      <div>
        <div id="workspace">

        </div>
        <div id="tools">
          <button id="tool-new">New</button>
          <button id="tool-open">Open</button>
          <button id="tool-save">Save</button>
          <div id="colors">
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./scripts/app.js" async></script>
    <script src="./scripts/index.js" async></script>
  </body>
</html>
